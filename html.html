<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>JS practice</title>
</head>

<body>
    <h1>JavaScript Practice</h1>
    <div id="first-task">
        <p>1. Даны два действительных числа a и b. Получить их сумму, разность и произведение.</p>
        <div class="flex">
            <p>a + b = </p><span id="id1"></span>
        </div>
        <div class="flex">
            <p>a - b = </p><span id="id2"></span>
        </div>
        <div class="flex">
            <p>a * b = </p><span id="id3"></span>
        </div>
        <div id="form">
            <input id="a_value" type="number" name="" id="" placeholder="a">
            <input type="number" name="" id="b_value" placeholder="b">
            <input type="button" name="enter" value="Проверить" id="check" onClick="mainClick()" />
        </div>
    </div>
</body>

<script src="js.js"></script>

</html>
